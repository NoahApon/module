<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
         <script src="script.js" defer></script> 
    </head>

    <body>
      <br>
      <br>
      <br>
      <br>
      <br>
      <h1>Force & Acceleration Calculator</h1>
   
      <table>
        <tr>
          <td class="outputs"><p>Average Velocity <span id="averageVelocityOutput">----</span> (m/s)</p></td>
          <td class="outputs"><p>Acceleration <span id="accelerationOutput">----</span> (m / s2)</p></td>
          <td class="outputs"><p>Force <span id="forceOutput">----</span> (N)</p></td>
        </tr>
      
      </table>
        
        <table id="theTable">
        <tr>
          <td>Starting Velocity</td>
          <td>Final Velocity</td>
          <td>Elapsed Time</td>
          <td>Mass</td>
        </tr>
        <tr>
          <td><input id="initialVelocityInput" type="test" placeholder="(m/s)"></td>
          <td><input type="test" id="finalVelocityInput" placeholder="(m/s)"></td>
          <td><input type="test" id="totalElapsedTime" placeholder="(Seconds)"></td>
          <td><input type="test" id="mass" placeholder="(Kg)"></td>
        </tr>
        <tr>
          <td colspan="4"><button id="calc">Calculate</button></td>
        </tr>
       
      </table>
  

      
      
      
     
    </body>

</html>
